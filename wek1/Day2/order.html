<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Pizza Order</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="pizza.html">
            <img src="https://images.pexels.com/photos/1596888/pexels-photo-1596888.jpeg?cs=srgb&dl=pexels-rodolfo-clix-1596888.jpg&fm=jpg" alt="" width="150" height="100" style='border-radius: 15px;'>
        </a>
          <a class="navbar-brand" href="pizza.html" style='border: 10px; border-radius: 15px; border-style: double; border-color: red; font-family: Franklin Gothic Medium;'><h1>Pizza's Home</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class='container' style='margin-top: 20px; border: 5px; border-radius: 15px; border-style: double; border-color: red;'>
        <h1 style='text-align: center;'>Place Your Order Here</h1>
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <select class="form-select" aria-label="Default select example" required>
        <option selected>Open this select menu</option>
        <option value="1">California Pizza</option>
        <option value="2">Greek Pizza</option>
        <option value="3">Detroit Pizza</option>
        <option value="3">Sicilian Pizza</option>
        </select>

        <div class="input-group" style='margin-top: 15px;'>
        <span class="input-group-text">Note</span>
        <textarea class="form-control" aria-label="With textarea" style='resize: none;'></textarea>
        </div>
        
        <div class="container">
            <div class="row">
              <div class="col-sm-5 col-md-6">
              <div class="extra">
                <div class="form-check form-switch" style='margin-top: 15px;'>
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Extra Cheese</label>
                </div>
                <div class="form-check form-switch" style='margin-top: 15px;'>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Extra Chilli</label>
                </div>
                <div class="form-check form-switch" style='margin-top: 15px;'>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Gluten Free</label>
                </div>
              </div>
              </div>
            </div>

            <div class="row" style='margin-top: 15px;'>
              <div class="col-sm-6 col-md-5 col-lg-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Tomato Sauce
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Chili Sauce
                    </label>
                  </div>
              </div>
            </div>
            <select class="form-select" aria-label="Default select example" style='margin-top: 15px;'>
                <option selected>Choose</option>
                <option value="1">Take Away</option>
                <option value="2">Dine In</option>
            </select>
          </div>

        <form>
            <button type="submit" class="btn btn-outline-success btn-lg" style='margin-top: 15px; margin-bottom: 15px;'>Confirm</button>
        </form>

    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
